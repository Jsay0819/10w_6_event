<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keypress 이벤트</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 197, 241);
      }
      .box.active {
        background-color: rgb(255, 159, 124);
      }
    </style>
  </head>
  <body>
    <h1>Keypress 이벤트</h1>
    <div class="box" tabindex="0" onkeypress="handleKeypress(event)"></div>
    <p>박스를 클릭한 후 키보드의 enter 키를 눌러주세요.</p>

    <script>
      function handleKeypress(event) {
        if (event.key === "Enter") {
          var box = document.querySelector(".box");
          box.classList.add("active");
        }
      }
    </script>
  </body>
</html>
