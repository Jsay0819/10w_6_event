<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup 이벤트</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 197, 241);
      }
      .box.active {
        background-color: rgb(255, 159, 124);
      }
    </style>
  </head>
  <body>
    <h1>Keyup 이벤트</h1>
    <div class="box"></div>
    <p>키보드의 Enter 키를 눌러주세요.</p>

    <script>
      function handleKeypress(event) {
        if (event.key == "Enter") {
          var box = document.querySelector(".box");
          box.classList.add("active");
        }
      }
      window.addEventListener("keyup", handleKeypress);
    </script>
  </body>
</html>
