<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click 이벤트</title>
  </head>
  <body>
    <!-- 한번 클릭 -->
    <!-- <button onclick="handleClick()">클릭하세요</button> -->
    <!-- 두번 클릭 -->
    <button ondblclick="handleClick()">클릭하세요</button>

    <script>
      function handleClick() {
        alert("버튼이 클릭되었습니다.");
      }
    </script>
  </body>
</html>
